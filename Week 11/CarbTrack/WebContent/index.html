<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="navbar">
    <span>LoCarb Daily Menu</span>
  </div>
    <script type="text/javascript" src="js/carbs.js"></script>
    <div id="loadMeal">
      <span>Click here for your Meal List!</span>
    </div>
    <span id="inputForm">
  <form id="createMeal">
    Add your own dishes to the meal generator!<br>
    Name:<input type="text" id="mealName">
    Type:<select name="mealType" id="mealTime">
      <option value="breakfast">Breakfast</option>
      <option value="bigmeal">Lunch/Dinner</option>
      <option value="snack">Snack</option>
    </select>
  Number of Carbs:<input type="text" id="mealCarbs">
    <input type="submit" id="newMeal" value="Add Dish!">
  </span>
</body>

</html>
